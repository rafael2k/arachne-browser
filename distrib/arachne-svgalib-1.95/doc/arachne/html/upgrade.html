<H1>How to upgrade Arachne for Linux</H1>
<HR Size=4>
Arachne for Linux is designed in a way in which it should be
possible to install new copy of Arachne to the system while
keeping all user configuration date in <NOBR><B>~/.arachne</B></NOBR> directory.
