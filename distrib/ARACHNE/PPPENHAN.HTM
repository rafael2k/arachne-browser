<TABLE CELLSPACING=0 CELLPADDING=0>
<TD ALIGN=RIGHT WIDTH=120><FONT COLOR=BLACK SIZE=2>
<A HREF="file://system\gui\profiles.ah">Profile</A>
<TD NOWRAP><FONT COLOR=BLACK SIZE=2>
<INPUT TYPE=TEXT NAME="$PROFILE" ARACHNECFGVALUE="Profile" SIZE=16>
<A HREF="file://doc\ppp_how2.htm">PPP howto</A>,
<A HREF="file://pppframe.htm" TARGET="_top">Tips &amp tricks</A>
<TR>
<FORM ACTION="arachne:internal-config?file://pppenhan.htm">
<TD ALIGN=RIGHT WIDTH=120><FONT COLOR=BLACK SIZE=2>
Phone number
<TD NOWRAP><FONT COLOR=BLACK SIZE=2>
<INPUT TYPE=TEXT NAME="PhoneNumber" ARACHNECFGVALUE="PhoneNumber" Size=16>
<INPUT TYPE=HIDDEN NAME="UseTerminal" VALUE=No>
<INPUT TYPE=CHECKBOX NAME="UseTerminal" VALUE=Yes ARACHNECHECKED="UseTerminal">
show terminal<font color=blue> (diagnostic mode)</font>
<TR>
<TD NOWRAP ALIGN=RIGHT>
<FONT COLOR=BLACK SIZE=2>
User name
<TD NOWRAP>
<FONT COLOR=BLACK SIZE=2>
<INPUT TYPE=TEXT NAME="PPPusername" ARACHNECFGVALUE="PPPusername" Size=16>
<INPUT TYPE=HIDDEN NAME="Autologin" VALUE=No>
<INPUT TYPE=CHECKBOX NAME="Autologin" VALUE=Yes ARACHNECHECKED="Autologin">
login script<font color=blue> (most times not needed)</font>
<TR>
<TD ALIGN=RIGHT NOWRAP>
<FONT COLOR=BLACK SIZE=2>
Password
<TD NOWRAP>
<FONT COLOR=BLACK SIZE=2>
<INPUT TYPE=PASSWORD NAME="PPPpassword" ARACHNECFGVALUE="PPPpassword" Size=16>
<INPUT TYPE=HIDDEN NAME="SavePasswords" VALUE=No>
<INPUT TYPE=CHECKBOX NAME="SavePasswords" VALUE=Yes ARACHNECHECKED="SavePasswords">save password
<TR>
<TD ALIGN=RIGHT WIDTH=120><FONT COLOR=BLACK SIZE=2>
Nameservers
<TD NOWRAP>
<INPUT TYPE=TEXT NAME="NameServer" ARACHNECFGVALUE="NameServer" Size=16>
<INPUT TYPE=TEXT NAME="AltNameServer" ARACHNECFGVALUE="AltNameServer" Size=16>

<tr><td align=center colspan=2 nowrap>
<font color=red size=2>___Required___&nbsp;&nbsp;</font>
<font color=blue size=2>&nbsp;&nbsp;___Optional___&nbsp;&nbsp;</font>
<tr><td align=center colspan=2 nowrap><FONT COLOR=BLACK SIZE=2>
<INPUT TYPE=HIDDEN NAME="ExitOnHangup" VALUE=No>
<INPUT TYPE=CHECKBOX NAME="ExitOnHangup" VALUE=Yes ARACHNECHECKED="ExitOnHangup">
<FONT COLOR=BLACK SIZE=2>exit to DOS after hangup

<tr><TD class="midbar" bgcolor="gray" align=center colspan=2 NOWRAP>
<INPUT TYPE=SUBMIT VALUE="Save Changes">
<tr>
</TABLE>
