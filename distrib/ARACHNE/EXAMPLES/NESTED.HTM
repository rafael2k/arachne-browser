<TITLE>Examples of Arachne nested font attributes</TITLE>
<BODY>
<H3>This is a header.
<FONT COLOR=RED>
This is red text inside the header.
</FONT>
This is the rest of the header.
</H3>

<HR>
Normal font.
<FONT SIZE=+1>
Larger font.
<FONT COLOR=RED>
Red and large font.
</FONT>
Larger font again.
</FONT>
Normal font again.

<HR>
<TT>
This is a fixed size font.
<FONT COLOR=RED>
This is red text.
</FONT>
This is the fixed size font again.
</TT>
